<script>
  let isNameSet = false;
  let userName = 'admin'; // Đặt tên mặc định là "admin"

  document.getElementById('chat-header').onclick = function() {
    const chatBox = document.getElementById('chat-box');
    chatBox.style.display = chatBox.style.display === 'none' ? 'flex' : 'none';
  };

  const ws = new WebSocket('ws://3.107.214.196:8080'); // Cập nhật URL của máy chủ WebSocket của bạn

  ws.onopen = function() {
    console.log('Đã kết nối với máy chủ WebSocket');
    // Gửi tên mặc định là "admin"
    ws.send(JSON.stringify({ type: 'setName', name: userName }));
  };

  ws.onmessage = function(event) {
    const message = JSON.parse(event.data);
    const chatContent = document.getElementById('chat-content');
    const messageElement = document.createElement('div');

    if (message.type === 'serverMessage') {
      messageElement.textContent = `${message.name || 'Server'}: ${message.message}`;
    } else if (message.type === 'chat') {
      messageElement.textContent = `${message.sender || 'Server'}: ${message.message}`;
    }

    chatContent.appendChild(messageElement);
    chatContent.scrollTop = chatContent.scrollHeight;

    // Kiểm tra nếu tên đã được thiết lập
    if (message.type === 'success') {
      isNameSet = true;
    }
  };

  document.getElementById('chat-input').onkeypress = function(event) {
    if (event.key === 'Enter' && isNameSet) {
      const input = document.getElementById('chat-input');
      const message = input.value;
      ws.send(JSON.stringify({ type: 'chat', text: message, sender: userName }));
      input.value = '';
    }
  };
</script>

<script type="text/javascript">
  function time() {
    var today = new Date();

    var day = weekday[today.getDay()];
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();

  async function fetchUsers() {
    try {
      const response = await fetch('http://3.107.214.196:8080/user');
      const users = await response.json();

      const userTable = document.getElementById('userTable').querySelector('tbody');
